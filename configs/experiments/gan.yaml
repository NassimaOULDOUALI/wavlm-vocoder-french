# Experiment: With GAN supervision
# Inherits from base.yaml

_base_: ../base.yaml

experiment:
  name: "with_gan"
  description: "Full model with MPD/MSD discriminators + Feature Matching"

loss:
  use_gan: true
  l1_weight: 2.0
  stft_weight: 1.0
  adv_weight: 1.0
  fm_weight: 2.0

model:
  # Discriminators
  use_mpd: true
  use_msd: true
  mpd_periods: [2, 3, 5, 7, 11]
  msd_scales: [1, 2, 4]

training:
  output_dir: "./outputs/experiments/gan"
  lr_discriminator: 2e-4
  warmup_steps: 10000  # Train generator only for first 10k steps
